<h3>Informativos</h3>
<ng-container *ngIf="listEmpty; else informes">
    <p class="mb-4">Não há informativos!</p>
</ng-container>
<ng-template #informes>
    <ng-container *ngFor="let report of listReports; let i = index">
        <p class="mb-4">
            <strong>
                Informativo #{{i+1}} <small *ngIf="report.author != undefined">({{ report.author }})</small>
            </strong>
            {{ report.content }}
        </p>
    </ng-container>
</ng-template>

<h3>Novo informe</h3>
<form>
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Digite um novo informativo" #informe>
    </div>
    <button type="button" class="btn btn-primary" (click)="addReport(informe.value)">Adicionar</button>
</form>

<div class="accordion mt-3" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                Agendar reunião
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Descrição" #description>
                    </div>
                    <div class="mb-3">
                        <input type="date" class="form-control" placeholder="Data" #date>
                    </div>
                    <div class="mb-3">
                        <input type="time" class="form-control" placeholder="Hora" #time>
                    </div>
                    <div class="mb-3">
                        <input type="url" class="form-control" placeholder="Link" #link>
                    </div>
                    <button type="button" class="btn btn-primary"
                        (click)="markMeeting(description.value, date.value, time.value, link.value)">Agendar</button>
                </form>
            </div>
        </div>
    </div>
</div>
